<h2 mat-dialog-title>Confirmar.</h2>
<mat-dialog-content>
    <p>Esta a punto de eliminar a {{data.superhero}}. Esta seguro?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
